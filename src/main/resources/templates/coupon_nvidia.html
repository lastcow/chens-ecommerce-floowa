<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<th:block layout:fragment="script">
    <script th:src="@{/js/coupon_nvidia.js}"></script>
</th:block>
</body>
<th:block layout:fragment="content">
    <div class="content-box">
        <div class="row">
            <div class="col-sm-12">
                <div class="element-wrapper">
                    <div class="element-actions">
                        <dev class="justify-content-sm-end">
                        </dev>
                    </div>
                    <h6 class="element-header">
                        Coupons - Nvidia
                    </h6>
                    <div class="element-content">
                        <!--<div class="element-box">-->
                            <div class="row">
                                <div th:each="coupon: ${coupons}" class="col-sm-2 border border-info m-2 p-2">
                                    <span th:text="${coupon.code}"></span>
                                    <span class="pull-right"><a href="#"><i class="os-icon os-icon-shopping-bag text-info"></i></a> </span>
                                </div>
                            </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--------------------
    START - Sidebar
    -------------------->
    <div class="content-panel">
        <div class="content-panel-close">
            <i class="os-icon os-icon-close"></i>
        </div>
        <div class="element-wrapper">
            <h6 class="element-header">
                Quick Links
            </h6>
            <div class="element-box-tp">
                <div class="el-buttons-list full-width">
                    <button class="btn btn-outline-primary btn-block" type="button"><i class="fa fa-user-plus"></i> Invite User</button>
                </div>
            </div>
        </div>
    </div>
    <!--------------------
    END - Sidebar
    -------------------->
</th:block>
</html>
